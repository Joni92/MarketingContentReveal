<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Marketing Agency - Content reveal on Page Scroll  with ScrollTrigger</title>
</head>
<body>
   <section>
    <div>
        <h2 class="reveal">CONTACT US</h2>
        <h2 class="reveal">ScrollTrigger is a powerfull tool</h2>
        <img src="./img/2.png" alt="">
    </div>
   </section>
   <section>
    <div>
        <h2 class="reveal">GET READY</h2>
        <h2 class="reveal">ScrollTrigger is a powerfull tool</h2>
        <img src="./img/1.png" alt="">
    </div>
   </section>
   <section>
    <div>
        <h2 class="reveal">!BE ON THE <span>MARKET</span>!</h2>
        <h2 class="reveal">ScrollTrigger is a powerfull tool</h2>
        <img src="./img/3.png" alt="">
    </div>
   </section> 

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
   
   <script type="text/javascript">
    const reveal = gsap.utils.toArray('.reveal');
    reveal.forEach((text, i) => {
        ScrollTrigger.create({
            trigger: text,
            toggleClass: 'active',
            start: "top 80%",
            end: "top 15%",
            markers: false
        });
    });
    
    const images = gsap.utils.toArray('img');
    images.forEach((img, i) => {
        ScrollTrigger.create({
            trigger: img,
            toggleClass: 'active',
            start: "top 60%",
            end: "bottom 60%",
            markers: false
        });
    });
   </script>
</body>
</html>
